apply plugin: 'groovy'
apply plugin: 'maven'


repositories {
    maven { url "${rootProject.projectDir}/repository" }
    mavenCentral()
    jcenter()
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.wenmq.clickanno:click-anno:0.0.1'
}

sourceCompatibility = "7"
targetCompatibility = "7"


